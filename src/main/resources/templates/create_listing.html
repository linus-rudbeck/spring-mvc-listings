<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listings</title>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div th:replace="fragments/header"/>

<main>

    <div class="solo-listing">

        <form th:action="@{/listings/new}" method="post" enctype="multipart/form-data">

            <input type="text" id="title" name="title" placeholder="Title"> <br>

            <textarea id="description" name="description" placeholder="Description"></textarea><br>

            <input type="file" name="listing-image" id="listing-image"> <br>

            <button class="btn" type="submit">Save</button>

        </form>

    </div>

</main>

<div th:replace="fragments/footer"/>

</body>
</html>
